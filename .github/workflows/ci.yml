name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: vaultkeeper_test
          POSTGRES_USER: vaultkeeper
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        working-directory: backend
        run: pip install -e ".[dev]"
      - name: Lint
        working-directory: backend
        run: ruff check .
      - name: Type check
        working-directory: backend
        run: mypy app --ignore-missing-imports
      - name: Test
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://vaultkeeper:testpassword@localhost:5432/vaultkeeper_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
        run: pytest --cov=app --cov-report=xml -v

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Lint
        working-directory: frontend
        run: npm run lint
      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit
      - name: Test
        working-directory: frontend
        run: npm test -- --run

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Audit Python dependencies
        working-directory: backend
        run: |
          pip install pip-audit
          pip install -e .
          pip-audit || true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Audit Node dependencies
        working-directory: frontend
        run: npm audit --audit-level=high || true
